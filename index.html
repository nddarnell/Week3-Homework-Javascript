<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./pwgenerator.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mt-5 bg-primary text-white rounded shadow-lg mb-2">
                    <h1>Random Password Generator</h1>
                </div>
            </div>
        </div>
    </div>

    <hr width="78%">
    
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2 mb-2">
                    <div class="form-group">
                        <h6>Generate a Password!</h6>
                        <p class="border border-primary" id="GeneratedPassword"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <hr width="78%">

    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn-lg btn-outline-warning" onclick="generateStart()">Generate!</button>
                </div>
            </div>
        </div>
    </div>

    <hr width="78%">
    <!--Below is experimental Special Generator-->

    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2 mb-2">
                    <div class="form-group">
                        <h6>Generate a Special Character Password!</h6>
                        <p class="border border-primary" id="SpecialGenerate"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <hr width="78%">

    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn-lg btn-outline-success" onclick="secondGenerateSpecial()">Generate!</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
